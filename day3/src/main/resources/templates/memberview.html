<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>선택한 고객 목록</h2>

    <table>
      <!-- 제목 -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <!-- 반복 -->
      <tr th:each="item : ${result}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.email}"></td>
      </tr>
    </table>

    <!-- 여러개 블록이 반복되려면 -->
    <h3>block forEach</h3>

    <th:block th:each="item: ${result}">
      <div th:text="${item.id}">아이디</div>
      <div th:text="${item.name}">이름</div>
      <div th:text="${item.email}">이메일</div>
    </th:block>
  </body>
</html>
