<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>조건에 맞는거 렌더링하기</h1>

<p th:if="${number >= 10}">숫자는 10 이상입니다: <span th:text="${number}"></span></p>
<p th:if="${number < 10}">숫자는 10 미만입니다.</p>



</body>
</html>
