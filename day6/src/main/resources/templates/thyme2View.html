<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>조건</h2>
    <div th:if="${list.size() == 0}">데이터가 없다</div>

    <h2>조건에 맞는거 렌더링하기</h2>
    <div th:if="${num >= 10}">10 이상 입니다</div>
    <div th:if="${num >= 15}">15 이상 입니다</div>
  </body>
</html>
