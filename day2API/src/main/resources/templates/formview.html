<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
gfgfgfgddd
<!--
  ?.는 member 객체가 null인 경우 에러를 피하고,
   값이 없으면 빈 문자열을 반환하도록 안전하게 처리하는 null-safe 연산자

   즉 null이 아니면 객체의 속성값을 얻어온다, getter()임
  -->
<form th:action="@{/form}" method="post">
    <input type="text" name="id" th:value="${member?.id}"/>
    <input type="text" name="name" th:value="${member?.name}"/>
    <input type="text" name="email" th:value="${member?.email}"/>
    <button>등록</button>
</form>
</body>
</html>
