<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      table {
        border: 1px solid black;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <h2>api 정보 출력</h2>

    <table>
      <tr>
        <td>발표시간</td>
        <td>informGrade</td>
        <td>informCause</td>
      </tr>

      <tr th:each="item : ${list}">
        <td th:text="${item.dataTime}"></td>
        <td th:text="${item.informGrade}"></td>
        <td th:text="${item.informCause}"></td>
      </tr>
    </table>
  </body>
</html>
