<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>제목</td>
        <td>이미지</td>
        <td>가격</td>
        <td>링크</td>
      </tr>
      <tr th:each="item : ${list}">
        <td th:utext="${item.title}"></td>
        <td><img th:src="${item.image}" alt="" /></td>
        <td th:text="${item.lprice}"></td>
        <td><a href="${item.link}">상품링크</a></td>
      </tr>
    </table>
  </body>
</html>
